<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>RoPaSi</title>
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <section>
        <div>
            <i class="fa fa-5x fa-cube cube"  onclick="play('rock')"></i>
            <i class="fa fa-5x fa-newspaper-o paper" onclick="play('paper')"></i>
            <i class="fa fa-5x fa-scissors scissors" onclick="play('scissors')"></i>
        </div>
        <div class="scores">
            <div>
                <p class="title">My scores</p>
                <p id="usercounter" class="counter">0</p>
            </div>
            <div id="messages"></div>
            <div>
                <p class="title">Computer's scores</p>
                <p id="computercounter" class="counter">0</p>
            </div>
        </div>
    </section>
    <script src="game.js"></script>
</body>

</html>
