<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>RoPaSi</title>
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <section>
        <div>
            <input id="userschoice" type="text" placeholder="My choice" />
            <input id="submit" type="submit" value="Play" onclick="play()"/>
        </div>
        <div class="scores">
            <div>
                <p class="title">My scores</p>
                <p id="usercounter" class="counter">0</p>
            </div>
            <div id="messages"></div>
            <div>
                <p class="title">Computer's scores</p>
                <p id="computercounter" class="counter">0</p>
            </div>
        </div>
    </section>
    <script src="game.js"></script>
</body>

</html>
